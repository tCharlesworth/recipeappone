<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content>
        <div class="normal-spacer"></div>
        <p class="message-center">{{registerError}}</p>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="newUser.username">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="newUser.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="newUser.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="newUser.confirm">
            </label>
        </div>
        
        <button ng-click="register(newUser)" class="button button-full button-positive">
            Register
        </button>
        <button ng-click="hideRegisterModal()" class="button button-full button-positive">
            Cancel
        </button>
    </ion-content>
</ion-modal-view>
