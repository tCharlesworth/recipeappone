<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Update</h1>
    </ion-header-bar>
    <ion-content>
        <div class="normal-spacer"></div>
        {{loginError}}
        <p ng-show="!loadFinished">Loading...</p>
        <p ng-show="loadFinished">Finished!</p>
        <button ng-show="loadFinished" ng-click="closeLoadingModal()" class="button button-full button-positive">
            Ok
        </button>
    </ion-content>
</ion-modal-view>
