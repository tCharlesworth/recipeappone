<ion-view title="Recipes">
    <my-header title='Recipe'></my-header>
    <img class="view-recipe-image" ng-src="{{recipe.picture}}" alt="Recipe Picture"/>
    <ion-content padding="true" scroll="true">
        <div class="view-recipe-spacer"></div>
        <div class="view-recipe-content">
            <h1>{{recipe.name}}</h1>
            <p>{{recipe.description}}</p>
            <div class="left half">
                <i class="ion-clock"></i>
                Prep {{recipe.prepTime || 0}}
            </div>
            <div class="right half">
                <i class="ion-clock"></i>
                Cook {{recipe.cookTime || 0}}
            </div>
            <h3>Ingredients</h3>
            <hr/>
            <p ng-repeat="ingredient in recipe.ingredients"><span>-</span>{{ingredient}}</p>
            <h3>Directions</h3>
            <hr/>
            <p ng-repeat="direction in recipe.directions"><span>{{$index + 1}}</span>{{direction}}</p>
            <div class="stretch"></div>
        </div>
    </ion-content>
</ion-view>
