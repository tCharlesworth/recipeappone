<ion-view title="Home">
    <my-header title='Settings'></my-header>
    <ion-content padding="true">
        <div class="normal-spacer"></div>
        
        <div class="item item-divider">
            Actions
        </div>
        <button ui-sref="Login" class="button button-full button-stable">
            Update Now
        </button>
        
        <p></p>
        <div class="item item-divider">
            Settings
        </div>
        <ion-checkbox ng-model="settings.autoUpdate"> Auto Update</ion-checkbox>
        <ion-checkbox ng-disabled="true" ng-model="settings.hasInternet">Has Internet</ion-checkbox>
        
        <button ng-click="saveSettings(settings)" class="button button-block button-stable">
            SAVE
        </button>
        <button ng-click="cancelSettings()" class="button button-block button-stable">
            CANCEL
        </button>
    </ion-content>
</ion-view>
